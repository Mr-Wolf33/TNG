<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNG Computer Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid"></div>
  
  <!-- Alert Section at the top -->
  <div class="alert">
    <div class="scroll-text">ALERT STATUS: GREEN  All systems functioning within optimal parameters.</div>
  </div>
  
  <div class="container">
    <aside class="menu">
      <h2>Ship Systems</h2>
      <button class="menu-btn">Navigation</button>
      <button class="menu-btn">Weapons</button>
      <button class="menu-btn">Shields</button>
      <button class="menu-btn">Engineering</button>
      <button class="menu-btn">Sensors</button>
      <button class="menu-btn">Transporters</button>
      <button class="menu-btn">Power Systems</button>
      <button class="menu-btn">Security</button>
    </aside>
    <main>
      <header class="header">
        <h1>Starfleet Operations</h1>
      </header>
      <section class="section">
        <h2>System Status</h2>
        <p>The ship's systems are fully operational.</p>
        <button>Access Data</button>
      </section>
      <section class="section">
        <h2>Message Log</h2>
        <p>Latest message will appear here.</p>
      </section>
      <footer>
        <p>&copy; 2025 Starfleet Command. All Rights Reserved.</p>
      </footer>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Trek TNG Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Scrolling alert message -->
  <div class="alert">
    <div class="scroll-text">Green: All systems functioning normally.</div>
  </div>

  <!-- Main container with menu and content -->
  <div class="container">
    <!-- Left Menu Column -->
    <div class="menu">
      <h2>Ship Systems</h2>
      <button class="menu_nav">Navigation</button>
      <button class="menu-btn">Weapons</button>
      <button class="menu-btn">Shields</button> <!-- Engineering changed to Shields -->
      <button class="menu-btn">Sensors</button>
      <button class="menu-btn">Life Support</button>
      <button class="menu-btn">Engineering</button> <!-- Communications changed to Engineering -->
      <button class="menu-btn">Transporters</button>
    </div>

    <!-- Main Content -->
    <main>
      <div class="header">
        <h1>USS Enterprise-D Status Console</h1>
      </div>
      <div class="section">
        <h2>System Status</h2>
        <p>All systems are fully operational. No issues reported.</p>
      </div>
      <div class="section">
        <h2>Diagnostic Logs</h2>
        <p>Routine system diagnostics are running smoothly.</p>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>USS Enterprise-D | Star Trek: The Next Generation Interface</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNG Computer Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid"></div>
  <div class="container">
    <header class="header">
      <h1>Starfleet Operations</h1>
    </header>
    <section class="section">
      <h2>System Status</h2>
      <p>The ship's systems are fully operational.</p>
      <button>Access Data</button>
    </section>
    <section class="section">
      <h2>Message Log</h2>
      <div class="scroll-text">Message from Starfleet Command: All systems functioning within optimal parameters.</div>
    </section>
    <footer>
      <p>&copy; 2025 Starfleet Command. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
